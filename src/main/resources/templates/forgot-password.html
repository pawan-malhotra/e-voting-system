<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="/css/login.css" th:href="@{/css/login.css}">
</head>

<body>
    <div class="container">
        <div class="logo-image">
            <img src="/images/votelogo.png" th:src="@{/images/votelogo.png}" alt="logo">
        </div>
        <div class="form-field">
            <main id="main-holder">
                <div id="login-error-msg-holder" style="margin-top: 20px;" th:if="${param.error}">
                    <p id="login-error-msg" th:text="${param.message}"></p>
                </div>

                <div class="login-content" style="margin-top: 20px;">
                    <form th:action="@{/forgot-password}" th:object="${forgotPasswordDto}" method="post">
                        <img src="avatar.svg" alt="avatar" th:src="@{/images/avatar.svg}">
                        <h2 class="title" style="font-size: 1.5em;">Password Reset Portal</h2>
                        <div class="input-div one">
                            <div class="i">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="div">
                                <h5>Aadhar Number</h5>
                                <input type="text" class="input" name="userId" required>
                            </div>
                        </div>

                        <div class="input-div pass">
                            <div class="i">
                                <i class="fas fa-lock"></i>
                            </div>
                            <div class="div">
                                <h5>Password</h5>
                                <input type="password" class="input" name="password" required>
                            </div>
                        </div>


                        <div class="input-div pass">
                            <div class="i">
                                <i class="fas fa-lock"></i>
                            </div>
                            <div class="div">
                                <h5>Confirm Password</h5>
                                <input type="password" class="input" name="confirmPassword" required>
                            </div>
                        </div>

                        <a href="#"></a>
                        <input type="submit" class="btn" value="Reset Password">
                    </form>
                </div>
                <span>Don't have an account? <a class="linkControl" href="./register.html" th:href="@{/register}" style="display: inline; color: #6666CA; font-weight: bolder;">Register here</a></span>
            </main>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/902e5a7c60.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/login.js}" src="/js/login.js"></script>
    <script th:src="@{/js/cities.js}" src="/js/cities.js"></script>
    <script language="javascript">print_state("sts");</script>
</body>

</html>
